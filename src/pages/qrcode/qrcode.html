<ion-header>

  <ion-navbar>
    <ion-title>Scan QR Code</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
    <ion-row>
        <ion-col>
           <img src="assets/images/qr_code.png" alt=""> 
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <button ion-button block secondary (click)="scanCode()">Scan</button>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
