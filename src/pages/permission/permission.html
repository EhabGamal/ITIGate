<ion-header>
  <ion-navbar inverse>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>permission</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="sendPermission()" #permissionForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item text-center>
            <label>{{date | date:'EEE, MMM d, y'}}</label>
            <button type="button" ion-button block (click)="pick_date()">Choose date</button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="button-col">
        <button ion-button class="submit-btn" full type="submit">Request Permission</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <button ion-item *ngFor="let p of permissions">
          <ion-icon name="key" item-left></ion-icon>
          {{ p.date | date: 'dd/MM/yyyy' }}
          <ion-icon *ngIf="p.accepted === true" name="checkmark-circle" item-end color="secondary"></ion-icon>
          <ion-icon *ngIf="p.accepted === false" name="time" item-end color="danger"></ion-icon>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
