<ion-header>
  <ion-navbar inverse>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refreshContent($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull Down"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <h3>Ionic Menu Starter</h3>
      <canvas #doughnutCanvas></canvas>
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary (click)="presentLoadingDefault()">Loading</button>
  <button ion-button secondary menuToggle>Toggle Menu</button>
  <button ion-button danger (click)="scanBarcode()">Scan</button>
  <button ion-button danger (click)="showAlert()">Alert</button>
</ion-content>
