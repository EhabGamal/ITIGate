<ion-menu [content]="content" id="sideMenu">

  <ion-content class="side-menu">
    <ion-grid>
      <ion-row>
        <ion-col col-12 text-center>
          <img src="assets/images/person.png" alt="" class="menu-avatar">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 text-center>
          <h2>John Doe</h2>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
    <ion-fab right bottom>
      <button ion-fab color="danger"><ion-icon name="log-out"></ion-icon></button>
    </ion-fab>
    <ion-fab left bottom>
      <button ion-fab color="dark"><ion-icon name="settings"></ion-icon></button>
    </ion-fab>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
